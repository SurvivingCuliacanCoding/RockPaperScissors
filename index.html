<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="scoreboard">
        <p>Human: <span id="humanScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
    </div>



    </div>


    <button data-choice="Rock">Rock</button>
    <button data-choice="Paper">Paper</button>
    <button data-choice="Scissors">Scissors</button>

    <p id="result"></p>
    <p id="winner"></p>




    <script>


        let humanScore = 0

        let computerScore = 0
        const WIN_SCORE = 5;





        const buttons = document.querySelectorAll("button");
        const result = document.getElementById("result");
        const humanScoreSpan = document.getElementById("humanScore");
        const computerScoreSpan = document.getElementById("computerScore");
        const winner = document.getElementById("winner");






        buttons.forEach(button => {
            button.addEventListener("click", () => {
                
                if (isGameOver()) return;

                const humanChoice = button.dataset.choice;
                const computerChoice = getComputerChoice();

                result.textContent = playRound(humanChoice, computerChoice);

                humanScoreSpan.textContent = humanScore;
                computerScoreSpan.textContent = computerScore;

                
                if (isGameOver()) {
                    endGame();
                }
            });
        });



    
        function getComputerChoice() {
            const choices = ["Rock", "Paper", "Scissors"];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }



        function playRound(human, computer) {
            if (human === computer) {

                return "it is a draw";
            }

            if (
                (human === "Rock" && computer === "Scissors") ||
                (human === "Scissors" && computer === "Paper") ||
                (human === "Paper" && computer === "Rock")) {
                humanScore++;

                return "you Win";

            } else {

                computerScore++;
                return "you Loose";
            }

        }
        function isGameOver() {
            return humanScore === WIN_SCORE || computerScore === WIN_SCORE;
        }


        function endGame() {
            if (humanScore === WIN_SCORE) {
                winner.textContent = " You won the game!";
            } else {
                winner.textContent = " Computer won the game!";
            }

            buttons.forEach(btn => btn.disabled = true);
        }




























    </script>
</body>

</html>
